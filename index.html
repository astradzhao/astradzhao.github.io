<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotbar Menu Example</title>
    <style>
        /* Basic styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Hotbar styling */
        .hotbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .hotbar a {
            color: white;
            padding: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        .hotbar a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="hotbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div style="padding: 20px;">
        <h2>Content Area</h2>
        <p>This is where your main content will go. The hotbar will stay at the bottom of the page.</p>
    </div>
</body>
</html>
